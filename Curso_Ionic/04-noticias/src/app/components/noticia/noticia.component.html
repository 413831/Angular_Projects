<ion-card >
        
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ numeroNoticia + 1}}. </span>
      <span class="noticias-source-name">{{noticia.source.name}}</span>

      <div class="noticia-more">
        <ion-button (click)="verMenu()" fill="clear" shape="round">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>

      </div>

    </ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()">{{noticia.title}}</ion-card-title>
  </ion-card-header>

  <ion-img *ngIf="noticia.urlToImage" 
            (click)="abrirNoticia()"
            [src]="noticia.urlToImage" ></ion-img>

  <ion-card-content>{{noticia.description}}</ion-card-content>

</ion-card>
