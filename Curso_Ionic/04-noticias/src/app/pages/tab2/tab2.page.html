<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" (ionChange)="cambiarCategoria($event)">

    <ion-segment-button mode="md" *ngFor="let categoria of categorias"
                        [value]="categoria"  >
      <ion-label>{{ categoria }}</ion-label>
    </ion-segment-button>

  
  </ion-segment>

</ion-header>

<ion-content >
  
  <app-noticias [noticias]="noticias"></app-noticias>
</ion-content>
