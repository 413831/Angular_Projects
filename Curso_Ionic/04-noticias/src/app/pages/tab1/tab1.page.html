<ion-header [translucent]="true" >
  <ion-toolbar color="dark">
    <ion-title>
      Triple News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  
  <app-noticias [noticias]="noticias"></app-noticias>
  
  <ion-infinite-scroll threshold="150px" [disabled]="true" position="bottom" 
                      (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
