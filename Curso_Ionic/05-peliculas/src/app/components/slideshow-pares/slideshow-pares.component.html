<ion-slides [options]="slidesOptions">
  <ion-slide *ngFor="let pares of peliculas | pares">
    
    <ion-row>

      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card (click)="verDetalle(pelicula.id)">
          <img [src]="pelicula.poster_path | imagen" alt="poster" class="poster">
        </ion-card>
      </ion-col>


    </ion-row>
    
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button class="btn-mas" (click)="cargarMas()" expand="full" >
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
