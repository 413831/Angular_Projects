<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Buscar película
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar color="dark">
  <ion-searchbar placeholder="Buscar película" animated color="dark" #buscador
                (ionChange)="buscar($event)" [debounce]="700" [value]="textoBuscar">
  </ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true" color="dark">

  <ion-list color="dark">
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let idea of ideas" color="dark">
      <ion-label color="primary" size="medium" (click)="seleccionar(idea)">{{idea}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
