<app-header titulo="ProgressBar Range"></app-header>

<ion-content class="ion-padding">

  <ion-progress-bar [value]="porcentaje"></ion-progress-bar>

  <ion-list>
    
    <ion-item>
      <ion-range
        min="0" max="100" pin="true" color="tertiary"
        (ionChange)="rangeChange($event)">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range
        min="0" max="100" pin="true" color="secondary" step="10" snaps="true" ticks="true" 
        (ionChange)="rangeChange($event)">
        <ion-icon slot="start" name="sad"></ion-icon>
        <ion-icon slot="end" name="happy"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range
        min="0" max="100" pin="true" color="dark" dualKnobs="true"
        (ionChange)="rangeChange($event)">
        <ion-icon size="small" slot="start" name="contrast-outline"></ion-icon>
        <ion-icon slot="end" name="contrast-outline"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range
        min="0" max="100" pin="true" color="success" 
        (ionChange)="rangeChange($event)">
        <ion-icon size="large" slot="start" name="volume-off-outline"></ion-icon>
        <ion-icon size="large" slot="end" name="volume-high-outline"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>

</ion-content>
