<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Popover</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="togglePopover( $event )">
        <ion-icon name="cube-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="full" (click)="togglePopover( $event )">
    <ion-icon name="cube-outline" slot="start"></ion-icon>
    <ion-label>Pop-over</ion-label>
  </ion-button>

</ion-content>


<ion-footer>

  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button (click)="togglePopover( $event )">
        <ion-icon name="cube-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Footer</ion-title>

  </ion-toolbar>

</ion-footer>
