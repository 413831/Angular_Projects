<app-header titulo="Input y Forms"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Nombre: {{ nombre || 'Sin nombre' }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">Label</ion-label>
      <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="nombre">
      </ion-input>
    </ion-item>

  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

    <ion-list>

      <ion-list-header>
        <ion-label>Formulario template: Valido {{ formulario.valid }}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="Ingrese email" name="email" [(ngModel)]="usuario.email"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="Ingrese password" name="password" [(ngModel)]="usuario.password"
          required>
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-button fill="solid" expand="full" type="submit" [disabled]="formulario.invalid">
      Enviar
    </ion-button>

  </form>

</ion-content>
