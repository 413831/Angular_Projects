<h1>Héroes <small>Marvel y DC</small></h1>
<hr>
<div class="row animated fadeIn" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el término: {{termino}}
    </div>
  </div>
</div>
<div class="card-columns">
  <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.index" *ngFor="let heroe of heroes; let i = index">
  </app-heroe-tarjeta>
</div>
