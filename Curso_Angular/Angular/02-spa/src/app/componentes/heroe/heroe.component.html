<h1>{{heroe.nombre}} <small> {{heroe.aparicion}}</small> </h1>
<hr>

<div class="row">

    <div class="col-md-4">
        <img src="{{heroe.img}}" class="img-fluid" alt="foto del heroe">
        <br><br>
        <a routerLinkActive="active" [routerLink]='["heroes"]' class="btn btn-outline-danger btn-block">
            Regresar
        </a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" src={{dc}} alt="DC">
            <img *ngIf="heroe.casa == 'Marvel'" src={{marvel}} alt="Marvel">
        </div>
    </div>

</div>
